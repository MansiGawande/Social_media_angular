
 <div class="create-profile">
    <div class="form-container">
      <form (ngSubmit)="submitForm()" #profileForm="ngForm">
        <div class="column-left">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" ngModel required>
  
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" ngModel required>
  
          <label for="bio">Bio:</label>
          <textarea name="bio" id="bio" ngModel required></textarea>
  
          <button type="submit">Submit</button>
        </div>
  
        <div class="column-right">
          <label for="photo">Profile Picture:</label>
          <input type="file" name="photo" id="photo" (change)="displayProfilePic($event)">
          <img src="#" alt="Profile Picture" [style.display]="photoSrc ? 'block' : 'none'" [src]="photoSrc" id="profilePic">
        </div>
      </form>
    </div>
  </div>

<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <div class="row justify-content-center mb-4">
      <div class="col-lg-8">
        <h5>{{ comments?.length || 0 }} Comments</h5>
      </div>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="col-lg-8">
        <div class="comments">
          <div *ngFor="let comment of comments" class="comment d-flex mb-4">
            <div class="flex-shrink-0">
              <div class="avatar avatar-sm rounded-circle">
                <img *ngIf="comment.profile?.profileImg_URL" class="avatar-img"
                  [src]="getProfileImageUrl(comment.profile.profileImg_URL)" alt="{{ comment.profile.name }}">
              </div>
            </div>
            <div class="flex-grow-1 ms-2 ms-sm-3">
              <div class="comment-meta d-flex align-items-baseline">
                <h6 class="me-2">{{ comment.profile.name }}</h6>
                <span class="text-muted">{{ comment.createdAt | date:'short' }}</span>
              </div>
              <div class="comment-body">
                {{ comment.comment }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="comment-form d-flex align-items-center">
          <div class="flex-shrink-0">
            <div class="avatar avatar-sm rounded-circle">
              <img *ngIf="currentUser?.profileImg_URL" class="avatar-img"
                [src]="getProfileImageUrl(currentUser.profileImg_URL)" alt="{{ currentUser.name }}">
            </div>
          </div>
          <div class="flex-grow-1 ms-2 ms-sm-3">
            <form (ngSubmit)="submitComment()" class="d-flex align-items-center border rounded p-1">
              <textarea [(ngModel)]="comment" name="comment" class="form-control py-0 px-1 border-0 flex-grow-1"
                rows="1" placeholder="Start writing..." style="resize: none;"></textarea>
              <span class="material-icons orange600" (click)="toggleEmojiPicker()">face</span>

              <button type="submit" class="btn border-0" style="background: none;">
                <i class="fas fa-paper-plane" style="font-size: 20px; color: #007bff;"></i>
              </button>
            </form>

            <!-- Emoji Picker -->
            <div *ngIf="showEmojiPicker" class="emoji-picker">
              <div class="d-flex flex-wrap">
                <span *ngFor="let emoji of emojis" class="emoji" (click)="addEmoji(emoji)">
                  {{ emoji }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add CSS for emoji picker -->
<style>
.emoji-picker {
  position: absolute; /* Adjust position as needed */
  background-color: white;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  z-index: 1000; /* Ensure it appears above other elements */
}

.emoji {
  cursor: pointer;
  font-size: 24px; /* Adjust size as needed */
  margin: 5px;
  transition: transform 0.2s;
}

.emoji:hover {
  transform: scale(1.2); /* Slightly enlarge on hover */
}
</style>
